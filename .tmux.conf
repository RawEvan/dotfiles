# Remap <prefix> from <Ctrl-b> to <Ctrl-l>
set -g prefix C-l
unbind C-b
bind-key C-l send-prefix

# Use Vim shortcuts
setw -g mode-keys vi

# Make `<prefix> r` reload the config file
unbind r
bind r source-file ~/.tmux.conf

